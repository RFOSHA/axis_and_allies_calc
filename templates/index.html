<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .unit-image {
            max-width: 40px;  /* Cap the size of the image */
            height: auto;
        }
    </style>
    <title>Battle Simulation</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Battle Simulation</h1>
        <form action="/simulate" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h2>Attacking Units</h2>
                    {% for unit, attributes in units.items() %}
                        <div class="form-row align-items-center mb-3">
                            <div class="col-2">
                                <img src="/static/images/{{ unit|lower }}.png" alt="{{ unit }}" class="img-fluid unit-image">
                            </div>
                            <div class="col-6">
                                <label for="attack_{{ unit|lower }}" class="col-form-label">{{ unit }}:</label>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control" id="attack_{{ unit|lower }}" name="attack_{{ unit|lower }}" min="0" value="0">
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-md-6">
                    <h2>Defending Units</h2>
                    {% for unit, attributes in units.items() %}
                        <div class="form-row align-items-center mb-3">
                            <div class="col-2">
                                <img src="/static/images/{{ unit|lower }}.png" alt="{{ unit }}" class="img-fluid unit-image">
                            </div>
                            <div class="col-6">
                                <label for="defense_{{ unit|lower }}" class="col-form-label">{{ unit }}:</label>
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control" id="defense_{{ unit|lower }}" name="defense_{{ unit|lower }}" min="0" value="0">
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group mt-4">
                <label for="number_of_simulations">Number of Simulations:</label>
                <input type="number" class="form-control" id="number_of_simulations" name="number_of_simulations" min="1" value="1">
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Simulate Battle</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
